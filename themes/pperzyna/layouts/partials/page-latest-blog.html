<div class="section-header ">
  <div class="header has-border-bottom--muted mb-2">
    <h2 class="title has-border-bottom--success is-4">lastest blog post</h2>
  </div>
</div>

{{ range first 1 ($.Site.GetPage "section" "blog").Pages.ByPublishDate.Reverse }}

{{ $original := resources.Get (.Page.Params.photo.source) }}
{{ $preview := $original.Resize "400x" }}

<div class="card blog_item blog-old">
  <header class="card-image">
    <a href="{{ .Permalink }}" class="blog_img" title="{{ .Title }}">
      <figure class="image">
        <img src="" data-src="{{ $preview.RelPermalink }}" class="lazyload" alt="{{ .Title }}" />
      </figure>
      {{ range first 1 .Page.Params.categories }}
      <span class="category"> {{ . }} </span>
      {{ end }}
    </a>
  </header>
  <div class="card-content pb-1">
    <a href="{{ .Permalink }}" class="title" title="{{ .Title }}">{{ .Title }}</a>
  </div>
</div>
{{end }}
