<div class="card blog_item">
  <div class="card-image">
    <a href="{{ .Permalink }}" class="blog_img" title="{{ .Title }}">
      <figure class="image is-2by1">
        <img src="{{ .Page.Params.photo }}" alt="{{ .Title }}" />
      </figure>
      {{ range first 1 .Page.Params.categories }}
      <span class="category"> {{ . }} </span>
      {{ end }}
    </a>
  </div>
  <div class="card-content">
    <a href="{{ .Permalink }}" class="title" title="{{ .Title }}">{{ .Title }}</a>
    <div class="columns">
      <div class="column has-text-left date">
        <span class="iconify" data-icon="et:calendar" data-inline="false"></span>
        <time datetime="2016-1-1">{{ .Date.Format "January 2, 2006" }}</time>
      </div>
      <div class="column has-text-right explore">
        <a href="{{ .Permalink }}" class="explore_btn " title="{{ .Title }}">read more</a>
      </div>
    </div>
  </div>
</div>
