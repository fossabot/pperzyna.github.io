{{ define "main" }}
<section class="hero is-muted">
    <div class="hero-body">
        <div class="container has-text-centered">
            <h1 class="title">
                {{ .Title }}
            </h1>
        </div>
    </div>
</section>

<section class="mt-4 mb-4">
    <div class="container">
        <div class="content">
            <div class="columns">
                <div class="column is-offset-2 is-8">
                    {{ .Content }}
                </div>
            </div>

        </div>
    </div>
</section>
{{ end }}
